<section class="r bdr_content" id=R_{RID}>
	<div class=clear>
		<div class=post-author>
			<img class="nozoom usericon" src="{WEBURL}/modules/member/usericon.php?id={UID}" alt=usericon>
			<a class="status{STATUS} cuttext" href="{WEBURL}/index.php?module=member&amp;id={UID}" title="{LNG_BY}">{DISPLAYNAME}</a>
		</div>
		<div class=post-detail>
			<p class=content-action>
				<a class="icon-quote quote-{QID}-{RID}-{NO}-{MODULE}" title="{LNG_QUOTE}"></a>
				<a class="icon-edit edit-{QID}-{RID}-{NO}-{MODULE}" title="{LNG_EDIT}"></a>
				<a class="icon-delete delete-{QID}-{RID}-{NO}-{MODULE}" title="{DELETE}"></a>
			</p>
			{DETAIL}
		</div>
	</div>
	<footer class="reaction cuttext">
		<strong>{LNG_COMMENT_NO} #{NO}</strong>
		<span class="icon-create create" title="{LNG_POSTED}">{DATE}</span>
		<span class="icon-ip ip" title="{LNG_IP}">{IP}</span>
	</footer>
</section>
