<article class=col>
	<a class=figure href="{URL}" title="{TOPIC}"><img class=nozoom src="{THUMB}" alt="{TOPIC}"></a>
	<div>
		<h6><a class="topic {ICON}" href="{URL}" title="{TOPIC}">{TOPIC}</a></h6>
		<p class=icon>
			<span class="icon-create create" title="{LNG_POSTED}">{DATE}</span>
			<span class="icon-comments comments" title="{LNG_COMMENTS}">{COMMENTS}</span>
			<span class="icon-visited visited" title="{LNG_VIEWS}">{VISITED}</span>
		</p>
		<p class=description>{DETAIL}</p>
	</div>
</article>
