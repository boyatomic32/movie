<div class=bdr_content>
	<header>
		<h2>{ACTION} {LNG_EDOCUMENT_ITEM}</h2>
		<nav class="breadcrumbs cuttext">
			<ul>
				{BREADCRUMS}
				<li><span>{ACTION}</span></li>
			</ul>
		</nav>
	</header>
	<form class=main_frm id=write_frm method=post action=index.php autocomplete=off>
		<fieldset>
			<div class=item>
				<label for=edocument_no>{LNG_EDOCUMENT_NO}</label>
				<span class="g-input icon-config"><input type=text id=edocument_no name=edocument_no maxlength=20 value="{NO}" title="{LNG_EDOCUMENT_NO_COMMENT}"></span>
				<div class=comment id=result_edocument_no>{LNG_EDOCUMENT_NO_COMMENT}</div>
			</div>
			<div class=item>
				<label for=edocument_reciever>{LNG_EDOCUMENT_RECIVE_GROUPS}</label>
				<span class="g-input icon-config"><select id=edocument_reciever name=edocument_reciever[] multiple size=5 title="{LNG_EDOCUMENT_RECIVE_GROUPS_COMMENT}">{GROUPS}</select></span>
				<div class=comment id=result_edocument_reciever>{LNG_EDOCUMENT_RECIVE_GROUPS_COMMENT}</div>
			</div>
			<div class=item>
				<label for=edocument_topic>{LNG_EDOCUMENT_TOPIC}</label>
				<span class="width g-input icon-document"><input type=text id=edocument_topic name=edocument_topic maxlength=64 value="{TOPIC}" title="{LNG_EDOCUMENT_TOPIC_COMMENT}"></span>
				<div class=comment id=result_edocument_topic>{LNG_EDOCUMENT_TOPIC_COMMENT}</div>
			</div>
			<div class=item>
				<label for=edocument_file>{LNG_BROWSE_FILE}</label>
				<span class="g-input icon-upload"><input type=file class=g-file id=edocument_file name=edocument_file title="{LNG_EDOCUMENT_FILE_BROWSER_COMMENT}"></span>
				<div class=comment id=result_edocument_file>{LNG_EDOCUMENT_FILE_BROWSER_COMMENT}</div>
			</div>
			<div class=item>
				<label for=edocument_detail>{LNG_DESCRIPTION}</label>
				<span class="g-input icon-file"><textarea id=edocument_detail name=edocument_detail rows=5 title="{LNG_EDOCUMENT_DESCRIPTION_COMMENT}">{DETAIL}</textarea></span>
				<div class=comment id=result_edocument_detail>{LNG_EDOCUMENT_DESCRIPTION_COMMENT}</div>
			</div>
			<div class=item>
				<label class="g-input antispam">
					<span><img src="{WEBURL}/antispamimage.php?id={ANTISPAM}" alt=Antispam></span>
					<input id=edocument_antispam type=text name=edocument_antispam maxlength=4 placeholder="{LNG_ANTISPAM_COMMENT}" value="{ANTISPAMVAL}">
				</label>
			</div>
		</fieldset>
		<fieldset class=submit>
			<input class="button large save" type=submit value="{LNG_SAVE}">
			<input type=hidden name=write_id value={ID}>
			<input type=hidden name=antispamid value={ANTISPAM}>
		</fieldset>
	</form>
</div>
<script>
	$G(window).Ready(function() {
		new GForm('write_frm', "{WEBURL}/modules/edocument/write_save.php").onsubmit(doFormSubmit);
	});
</script>
