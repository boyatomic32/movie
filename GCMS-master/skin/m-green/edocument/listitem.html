<tr class=listitem id=edocument_{ID}>
	<td class="no center">{NO}</td>
	<td class=detail>
		<a class="topic {EXT}" style="background-image:url({ICON})">{NAME}.{EXT}</a>
		<span>{DETAIL}</span>
		<a class="icon-download {ID}" title="{LNG_DOWNLOAD}"></a>
		<a class="icon-edit {ID}" href="{WEBURL}/index.php?module={MODULE}-write&amp;id={ID}" title="{LNG_EDIT}"></a>
		<a class="icon-delete {ID}" title="{LNG_DELETE}"></a>
		<a class="icon-report {ID}" href="{WEBURL}/index.php?module={MODULE}-report&amp;id={ID}" title="{LNG_EDOCUMENT_DOWNLOAD_DETAILS}"></a>
	</td>
	<td class="tablet center size">{SIZE}</td>
	<td class="mobile center">
		<a class="sender status{STATUS} cuttext" href="{WEBURL}/index.php?module=member&amp;id={UID}">{SENDER}</a>
	</td>
	<td class="tablet center">
		<span class="create cuttext">{DATE}</span>
	</td>
</tr>
