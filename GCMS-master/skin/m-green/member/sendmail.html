<div class=bdr_content>
	<header>
		<h2 class=icon-email>{TITLE}</h2>
		<nav class="breadcrumbs cuttext">
			<ul>
				{BREADCRUMS}
				<li><span>{TITLE}</span></li>
			</ul>
		</nav>
	</header>
	<form id=contact_frm class=mainform method=post action=index.php>
		<fieldset>
			<div class=item>
				<label class="g-input icon-email-sent"><input type=text id=mail_reciever readonly value="{RECIEVER}" title="{LNG_EMAIL_SEND} {LNG_TO}"></label>
			</div>
			<div class=item>
				<label class="g-input icon-email"><input type=text id=mail_sender name=mail_sender value="{SENDER}" placeholder="{LNG_EMAIL_SENDER}"></label>
			</div>
			<div class=item>
				<label class="g-input icon-edit"><input type=text name=mail_topic id=mail_topic placeholder="{LNG_EMAIL_SUBJECT}" autofocus></label>
			</div>
			<div class=item><label class="g-input icon-file"><textarea class=write_detail id=mail_detail name=mail_detail rows=10 placeholder="{LNG_DETAIL}"></textarea></label></div>
			<div class=item>
				<label class="g-input antispam">
					<span><img src="{WEBURL}/antispamimage.php?id={ANTISPAM}" alt=Antispam></span>
					<input type=text name=mail_antispam id=mail_antispam smaxlength=4 value="{ANTISPAMVAL}" placeholder="{LNG_ANTISPAM_COMMENT}">
				</label>
			</div>
		</fieldset>
		<fieldset class="submit right">
			<input type=submit id=mail_submit class="button send" value="{LNG_SEND_MESSAGE}">
			<input type=hidden name=mail_to value={RECIEVERID}>
			<input type=hidden name=antispam value={ANTISPAM}>
		</fieldset>
	</form>
</div>
<script>
	$G(window).Ready(function() {
		new GForm('contact_frm', '{WEBURL}/modules/member/mailto.php', null, false).onsubmit(doFormSubmit);
	});
</script>
