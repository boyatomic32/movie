<div class=bdr_content>
	<header>
		<h2>{LNG_PERSONNEL_DETAILS}</h2>
		<nav class="breadcrumbs cuttext">
			<ul>{BREADCRUMS}</ul>
		</nav>
	</header>
	<div id=personnel_view>
		<div class=col><span class=thumbnail><img src={PICTURE} alt=thumbnail class=nozoom></span></div>
		<div class=col>
			<p><span class="label icon-user">{LNG_FNAME} {LNG_LNAME}</span><span>{NAME}</span></p>
			<p><span class="label icon-group">{LNG_PERSONNEL_CATEGORY}</span><span>{CATEGORY}</span></p>
			<p><span class="label icon-customer">{LNG_POSITION}</span><span>{POSITION}</span></p>
			<p><span class="label icon-file">{LNG_DETAIL}</span><span>{DETAIL}</span></p>
			<p><span class="label icon-location">{LNG_ADDRESS}</span><span>{ADDRESS}</span></p>
			<p><span class="label icon-phone">{LNG_PHONE}</span><span>{PHONE}</span></p>
			<p><span class="label icon-email">{LNG_EMAIL}</span><span>{EMAIL}</span></p>
		</div>
	</div>
</div>
