<!DOCTYPE html>
<html lang={LANGUAGE} dir=ltr>
    <head>
        <title>{TITLE}</title>
        <meta charset=utf-8>
        <meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel=stylesheet href="{WEBURL}/index.php?return=css">
    </head>
    <body class=responsive>
        <a class=skip_content accesskey=s href=#content title="{LNG_SKIP_TO_CONTENT}"></a>
        <div class=gcss-wrapper>
            <header class="header header_bg header_bg_color">
                <div id=logo>
                    <h1><a href="{WEBURL}">{WEBTITLE}</a></h1>
                    <p class=description>{WEBDESCRIPTION}</p>
                </div>
                <div id=scroll-to class="menu_wrapper menu_bg menu_bg_color">
                    <nav id=topmenu class="topmenu responsive fullwidth">
                        <ul>{MAINMENU}</ul>
                    </nav>
                </div>
            </header>
            <div id=slideshow class=slideshow>{WIDGET_TEXTLINK_slideshow}</div>
            <div class="wrapper_top_bg wrapper_bg_color clear">
                <main class=wrapper_bg>

                    <div class=content>
                        <div id=content class="article clear content_bg content_bg_color">
                            {CONTENT}
                        </div>
                    </div>
                </main>
            </div>
            <div id=text-links class="center footer_bg_color">
                <a href="http://www.goragod.com" title="Goragod.com"><img src="http://www.goragod.com/smalllogo.gif" alt="Goragod.com"></a>
                <iframe src=http://www.webshopready.com/ad_small.html style="width:88px;height:31px;"></iframe>
            </div>
            <footer class="footer footer_bg_color footer_bg">
                <p>Copyright &copy; 2014 <a href="{WEBURL}">{WEBTITLE}</a></p>
                <p>
                    designed by <a href="http://www.goragod.com">Goragod.com</a>
                    {LNG_PAGE_PROCESS} <span id=db_elapsed>{ELAPSED}</span> {LNG_SECOND} (<span id=db_quries>{QURIES}</span> quries.)
                    Memory Usage {USAGE} KB.
                </p>
            </footer>
        </div>
        <a href=#scroll-to class=scroller>^</a>
    </body>
</html>
